<div class="margin-t-pages-all animated fadeInUp px-3">
  <div class="row">
    <div class="col-12 text-center mb-3">
      <h3>{{tituloPagina | titlecase}}</h3>
    </div>
    <div class="col-12 mb-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="ingrese nombre del producto" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button"><i class="fas fa-search"></i> Buscar</button>
        </div>
      </div>
    </div>
    <div class="col-lg-4" *ngFor="let p of productos">
      <app-producto (productoEmitido)="eventoModal($event)" [producto]="p"></app-producto>
    </div>
  </div>
</div>

<hr>

<div class="modal fade center" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="producto">
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="text-center mx-3 pt-3">
        <div class="row">
          <div class="col-12">
            <h5 class="modal-title" id="exampleModalLabel">{{producto.producto.titulo}}</h5>
            <hr style="margin-bottom: 0;">
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <img [src]="producto.producto.imgUrl" class="card-img-top " alt="">
            <hr>
          </div>
          
          <div class="col-12">
            <p style="margin: 0;"> {{producto.producto.descripcion}} </p>
          </div>
        </div>
      </div>
      <div class="modal-footer mx-3 d-flex justify-content-between">
        <div>
          <select class="custom-select">
            <option value="1">Uno ${{producto.producto.precio * 1}}</option>
            <option value="2">Dos ${{producto.producto.precio * 2}}</option>
            <option value="3">Tres ${{producto.producto.precio * 3}}</option>
            <option value="4">Cuatro ${{producto.producto.precio * 4}}</option>
            <option value="5">Cinco ${{producto.producto.precio * 5}}</option>
            <option value="6">Seis ${{producto.producto.precio * 6}}</option>
          </select>
        </div>
        <button type="button" class="btn btn-warning">AÃ±adir <i class="fas fa-shopping-cart"></i></button>
      </div>
    </div>
  </div>
</div>
