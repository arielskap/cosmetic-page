<div class="row px-4 pb-2">
  <div class="col-12 text-center" *ngIf="title">
    <a [routerLink]="['/contactame']">
      <h3>Contactame</h3>
    </a>
  </div>
  <div class="col-12">
    <form action="#">
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Ingrese su nombre</small>
      </div>
      <div class="form-group">
        <label for="">Apellido</label>
        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Ingrese su Apellido</small>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="" id="" class="form-control" placeholder="example@example.com"
          aria-describedby="helpId">
        <small id="helpId" class="text-muted">Ingrese su email</small>
      </div>
      <div class="form-group">
        <label for="">Consulta</label>
        <textarea name="" id="" cols="30" rows="5" style="width: 100%;resize: none; border-radius: 5px;"></textarea>
        <small id="helpId" class="text-muted">Ingrese su consulta</small>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
        <button type="reset" class="btn btn-secondary btn-sm ml-2">Limpiar</button>
      </div>
    </form>
  </div>
</div>
